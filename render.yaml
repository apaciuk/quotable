databases:
  - name: quotable
    databaseName: quotable
    user: xhostcom

services:
  - type: web
    name: quotable
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quotable
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
